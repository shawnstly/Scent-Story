<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Track My Order — Scent Story</title>
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="nav">
    <a class="brand" href="index.html">SCENT STORY</a>
    <nav class="menu">
      <a href="new.html">New Launches</a>
      <a href="collections.html">Explore Chapters</a>
      <a href="track.html">Track My Order</a>
      <a href="wishlist.html">Wishlist</a>
      <a href="cart.html" id="cartLink">Cart (0)</a>
    </nav>
  </header>

  <main class="container">
    <h1 class="headline">Track My Order</h1>
    <form class="form" onsubmit="return trackOrder(event)">
      <label>Order ID
        <input required id="orderId" placeholder="e.g., SS-2025-0001"/>
      </label>
      <label>Email
        <input required type="email" id="trackEmail" placeholder="you@example.com"/>
      </label>
      <button class="btn" type="submit">Check Status</button>
    </form>

    <div id="trackResult" class="card" style="margin-top:16px; display:none;"></div>
  </main>

  <footer class="footer">
    <div>© 1984–2025 Scent Story.</div>
    <div class="socials"><a href="#">IG</a><a href="#">FB</a><a href="#">X</a></div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
