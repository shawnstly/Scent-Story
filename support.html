<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Support â€” Scent Story</title>
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="nav">
    <a class="brand" href="index.html">SCENT STORY</a>
    <nav class="menu">
      <a href="new.html">New Launches</a>
      <a href="collections.html">Explore Chapters</a>
      <a href="track.html">Track My Order</a>
      <a href="wishlist.html">Wishlist</a>
      <a href="cart.html" id="cartLink">Cart (0)</a>
    </nav>
  </header>

  <main class="container">
    <h1 class="headline">Stay in the Story</h1>
    <p class="sub">Join our circle for exclusive launches, fragrance tips, and the latest chapters.</p>

    <form class="form" onsubmit="return submitContact(event)">
      <label>First Name
        <input required type="text" id="firstName" />
      </label>
      <label>Phone (10 digits)
        <input required type="tel" id="phone" pattern="\\d{10}" />
      </label>
      <label>Email
        <input required type="email" id="email" />
      </label>
      <button class="btn" type="submit">Subscribe</button>
    </form>

    <hr class="divider" />

    <h2 id="checkout-help" class="section-title">Grievances & Contact Support</h2>
    <form class="form" onsubmit="return submitGrievance(event)">
      <label>Full Name
        <input required type="text" id="gName" />
      </label>
      <label>Order ID (if any)
        <input type="text" id="gOrder" placeholder="SS-2025-0001"/>
      </label>
      <label>Email
        <input required type="email" id="gEmail" />
      </label>
      <label>Issue / Message
        <input required type="text" id="gMsg" />
      </label>
      <button class="btn" type="submit">Submit Issue</button>
    </form>
  </main>

  <footer class="footer">
    <div>Customer Support: support@scentstory.example</div>
    <div class="socials"><a href="#">IG</a><a href="#">FB</a><a href="#">X</a></div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
